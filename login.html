<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CallView AI</title>
    <meta name="description"
        content="Login to your CallView AI console. Manage agents, view analytics, and oversee calls.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff0f7',
                            100: '#ffe3f1',
                            200: '#ffc7e3',
                            300: '#ff9bc9',
                            400: '#ff5da6',
                            500: '#ff0080',  /* HOT PINK CORE */
                            600: '#e6006c',
                            700: '#cc0058',
                            800: '#a80548',
                            900: '#8c093f',
                        },
                        slate: {
                            850: '#15202e',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    boxShadow: {
                        'glow': '0 0 40px -10px rgba(255, 0, 128, 0.4)',
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <!-- Phosphor Icons (Lightweight SVG icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body
    class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-white font-sans antialiased h-screen flex flex-col selection:bg-primary-500 selection:text-white">

    <!-- Navbar: Glass effect -->
    <nav
        class="fixed w-full z-50 transition-all duration-300 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-100 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <a href="index.html" class="flex items-center">
                        <img src="https://storage.googleapis.com/msgsndr/0As1PUm7bGRR4XNovIfZ/media/69528264dbb1b357c29f522f.png"
                            alt="CallView" class="h-10 block dark:hidden">
                        <img src="https://storage.googleapis.com/msgsndr/0As1PUm7bGRR4XNovIfZ/media/69528f88fc2270f2ac39bdf0.png"
                            alt="CallView" class="h-10 hidden dark:block">
                    </a>
                </div>

                <!-- Desktop Nav -->
                <div class="hidden md:flex space-x-10">
                    <a href="solutions.html"
                        class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary-600 transition">Solutions</a>
                    <a href="features.html"
                        class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary-600 transition">Features</a>
                    <a href="pricing.html"
                        class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary-600 transition">Pricing</a>
                </div>

                <!-- CTA -->
                <div class="hidden md:flex items-center gap-4">
                    <span class="text-sm font-semibold text-slate-900 dark:text-white cursor-default">Login</span>
                    <a href="#"
                        class="bg-slate-900 hover:bg-slate-800 text-white px-5 py-2.5 rounded-lg text-sm font-semibold transition-all shadow-lg hover:shadow-xl hover:-translate-y-0.5">
                        Book Demo
                    </a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()"
                        class="text-slate-700 hover:text-primary-500 p-2 focus:outline-none">
                        <i class="ph ph-list text-2xl" id="menu-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Drawer -->
        <div id="mobile-menu"
            class="hidden absolute top-20 left-0 w-full bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 shadow-xl md:hidden animate-fade-in-down h-[calc(100vh-80px)] overflow-y-auto pb-20 z-50">
            <div class="px-4 py-6 space-y-4">
                <a href="features.html"
                    class="block px-4 py-3 rounded-lg text-lg font-medium text-slate-700 hover:bg-slate-50 dark:bg-slate-950 hover:text-primary-600 transition">Features</a>
                <a href="pricing.html"
                    class="block px-4 py-3 rounded-lg text-lg font-medium text-slate-700 hover:bg-slate-50 dark:bg-slate-950 hover:text-primary-600 transition">Pricing</a>
                <a href="solutions.html"
                    class="block px-4 py-3 rounded-lg text-lg font-medium text-slate-700 hover:bg-slate-50 dark:bg-slate-950 hover:text-primary-600 transition">Solutions</a>
                <hr class="border-slate-100 dark:border-slate-800 my-2">
                <a href="login.html"
                    class="block px-4 py-3 text-lg font-medium text-slate-900 dark:text-white bg-slate-50 dark:bg-slate-800">Login</a>
                <a href="#"
                    class="block px-4 py-3 bg-primary-600 text-center text-white rounded-xl font-bold shadow-lg shadow-primary-500/30">Book
                    Demo</a>
            </div>
        </div>
    </nav>
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');

            if (menu.classList.contains('hidden')) {
                // Open
                menu.classList.remove('hidden');
                icon.classList.remove('ph-list');
                icon.classList.add('ph-x');
                document.body.style.overflow = 'hidden';
            } else {
                // Close
                menu.classList.add('hidden');
                icon.classList.remove('ph-x');
                icon.classList.add('ph-list');
                document.body.style.overflow = '';
            }
        }
    </script>

    <!-- Login Section -->
    <div class="flex-grow flex items-center justify-center pt-20 pb-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <!-- Abstract Background Shapes -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -z-10 w-[600px] h-[600px] bg-primary-100/40 dark:bg-primary-900/10 rounded-full blur-3xl opacity-60">
        </div>

        <div
            class="w-full max-w-md space-y-8 bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800">
            <div class="text-center">
                <i class="ph-duotone ph-lock-key text-5xl text-primary-500 mb-4"></i>
                <h2 class="text-3xl font-display font-bold text-slate-900 dark:text-white">Welcome Back</h2>
                <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
                    Sign in to your CallView Console
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email
                            address</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ph ph-envelope text-slate-400"></i>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="bg-slate-50 dark:bg-slate-950 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg block w-full pl-10 p-2.5 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                placeholder="you@company.com">
                        </div>
                    </div>
                    <div>
                        <label for="password"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ph ph-lock text-slate-400"></i>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="bg-slate-50 dark:bg-slate-950 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg block w-full pl-10 p-2.5 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-slate-300 rounded bg-slate-50 dark:bg-slate-800 dark:border-slate-600">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-900 dark:text-slate-300">Remember
                            me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Forgot password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-primary-600 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 shadow-glow transition-all hover:-translate-y-0.5">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="ph-bold ph-sign-in text-primary-300 group-hover:text-primary-200"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-slate-900 text-slate-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <div>
                        <a href="#"
                            class="w-full inline-flex justify-center py-2 px-4 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-slate-800 text-sm font-medium text-slate-500 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                            <i class="ph-fill ph-google-logo text-xl"></i>
                            <span class="sr-only">Sign in with Google</span>
                        </a>
                    </div>
                    <div>
                        <a href="#"
                            class="w-full inline-flex justify-center py-2 px-4 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-slate-800 text-sm font-medium text-slate-500 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                            <i class="ph-fill ph-microsoft-logo text-xl"></i>
                            <span class="sr-only">Sign in with Microsoft</span>
                        </a>
                    </div>
                </div>
            </div>
            <p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
                Don't have an account?
                <a href="book-demo.html" class="font-medium text-primary-600 hover:text-primary-500">Book a demo
                    today</a>
            </p>
        </div>
    </div>

</body>

</html>
